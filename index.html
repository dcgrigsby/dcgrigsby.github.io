    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            background: #fff;
            color: #1a1a1a;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            display: block;
            opacity: 0.8;
        }

        h1 {
            font-size: 3rem;
            font-weight: normal;
            letter-spacing: 0.15em;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #333;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #666;
            letter-spacing: 0.08em;
            margin-bottom: 60px;
        }

        .contact-section {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .contact-row:last-child {
            border-bottom: none;
        }

        .contact-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            flex-shrink: 0;
            min-width: 120px;
        }

        .contact-value {
            font-size: 0.95rem;
            color: #1a1a1a;
            text-align: right;
            flex-grow: 1;
        }

        .footer-note {
            font-size: 0.9rem;
            color: #888;
            text-align: center;
            margin-top: 40px;
            font-variant: all-small-caps;
            letter-spacing: 0.05em;
        }

        .phone::after {
            content: "888";
        }

        .phone::before {
            content: "(95";
        }

        .email::after {
            content: "e.bio";
        }

        .email::before {
            content: "cont";
        }

        .address-line-1::before {
            content: "8513 1"
        }

        .address-zip::after {
            content: "044"
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .contact-section {
                max-width: 100%;
            }

            .contact-row {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px 0;
            }

            .contact-label {
                margin-bottom: 5px;
                min-width: auto;
            }

            .contact-value {
                text-align: left;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                letter-spacing: 0.1em;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

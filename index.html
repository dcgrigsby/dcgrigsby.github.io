<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Migration Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 1400px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: clamp(2rem, 5vh, 4rem);
            color: #f5f5f5;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .countdown {
            font-size: clamp(8rem, 25vw, 28rem);
            font-weight: 200;
            line-height: 1;
            color: #ffffff;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            letter-spacing: -0.02em;
            margin: 0;
            padding: clamp(2rem, 5vh, 4rem) 0;
        }

        .days-label {
            font-size: clamp(1.5rem, 3vw, 3rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-top: clamp(1rem, 3vh, 2rem);
            color: #b0b0b0;
            text-transform: uppercase;
        }

        .date-info {
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            font-weight: 300;
            margin-top: clamp(2rem, 5vh, 3rem);
            color: #888;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }

        @media (max-height: 600px) {
            h1 {
                margin-bottom: 1rem;
            }
            .countdown {
                padding: 1rem 0;
            }
            .days-label {
                margin-top: 0.5rem;
            }
            .date-info {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ABC Migration</h1>
        <div class="countdown" id="countdown">-</div>
        <div class="days-label">Days Remaining</div>
        <div class="date-info" id="dateInfo">-</div>
    </div>

    <script>
        function calculateDaysRemaining() {
            const targetDate = new Date('2026-06-01T00:00:00');
            const now = new Date();

            // Calculate the difference in milliseconds
            const diffTime = targetDate - now;

            // Convert to days (rounding down)
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            return diffDays;
        }

        function formatDate(date) {
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            return date.toLocaleDateString('en-US', options);
        }

        function updateCountdown() {
            const daysRemaining = calculateDaysRemaining();
            const countdownElement = document.getElementById('countdown');
            const dateInfoElement = document.getElementById('dateInfo');
            const targetDate = new Date('2026-06-01T00:00:00');

            countdownElement.textContent = daysRemaining;
            dateInfoElement.textContent = `Until ${formatDate(targetDate)}`;

            // Update the days label if singular
            const daysLabel = document.querySelector('.days-label');
            if (daysRemaining === 1) {
                daysLabel.textContent = 'Day Remaining';
            } else if (daysRemaining <= 0) {
                daysLabel.textContent = 'Migration Date';
                countdownElement.textContent = '0';
            }
        }

        // Update immediately on load
        updateCountdown();

        // Update every hour (3600000 milliseconds)
        setInterval(updateCountdown, 3600000);

        // Update at midnight
        function scheduleNextMidnightUpdate() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);

            const timeUntilMidnight = tomorrow - now;

            setTimeout(() => {
                updateCountdown();
                scheduleNextMidnightUpdate();
            }, timeUntilMidnight);
        }

        scheduleNextMidnightUpdate();
    </script>
</body>
</html>
